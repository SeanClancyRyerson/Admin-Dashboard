<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="header">

            <div class="search">
                <img src="" alt="search icon">
                <input type="text">
            </div>

            <div class="profile">
                <img src="" alt="notification icon">
                <img src="" alt="profile picture">
                <div>Sean Ryerson</div>
            </div>

            <div class="handle">
                <img src="" alt="profile picture">
                <div>
                    Hi there, 
                    <br>
                    Sean Ryerson (@sean)
                </div>
            </div>

            <div class="post-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>

        <div class="sidebar">
        
            <div class="sidebar-option">
                <img src="" alt="home icon">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-option">
                <img src="" alt="profile icon">
                <a href="">Home</a>
            </div>
            <div class="sidebar-option">
                <img src="" alt="profile icon">
                <a href="">Profile</a>
            </div>
            <div class="sidebar-option">
                <img src="" alt="messages icon">
                <a href="">Messages</a>
            </div>
            <div class="sidebar-option">
                <img src="" alt="history icon">
               <a href="">History</a>
            </div>
            <div class="sidebar-option">
                <img src="" alt="tasks icon">
                <a href="">Tasks</a>
            </div>
            <div class="sidebar-option">
                <img src="" alt="communities icon">
                <a href="">Communities</a>
            </div>
            <div>
                <div class="sidebar-option">
                    <img src="" alt="settings icon">
                    <a href="">Settings</a>
                </div>
                <div class="sidebar-option">
                    <img src="" alt="support icon">
                    <a href="">Support</a>
                </div>
                <div class="sidebar-option">
                    <img src="" alt="privacy icon">
                    <a href="">Privacy</a>
                </div>
            </div>
        </div>



    </div>
</body>

</html>
